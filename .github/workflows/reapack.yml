name: Generate ReaPack index

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  index:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'

      - name: Install reapack-index
        run: gem install reapack-index

      - name: Generate index.xml
        run: reapack-index --output index.xml .

      - name: Commit index.xml
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          file_pattern: index.xml
          commit_message: "chore: generate ReaPack index"
